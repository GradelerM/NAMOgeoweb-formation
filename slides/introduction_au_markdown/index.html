	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			const size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

</script></section><section  data-markdown><script type="text/template">## Qu’est-ce que Markdown ?
***

<!-- https://www.markdownguide.org/getting-started/ -->

- Markdown est un langage markup léger qui permet de formater des documents de texte brut.

- Il a été créé par John Gruber en 2004 et est actuellement l’un des langages de markup les plus populaires. D’autres exemples de langages de markup connus sont HTML ou encore XML.

- Il utilise des caractères spéciaux pour indiquer quels élément formater (titres, listes, liens…). Le formatage du document a lieu après la rédaction, au moment de l’export. On parle aussi de **WYSIWYM** (_What you see is what you mean_).

- En cela, il est différent des éditeurs **WYSIWG** ( _What you see is what you get_) comme Microsoft Word, LibreOffice writer, Google Docs…

- Il est aussi différent de la plupart des langages de markup car il a été créé pour être lisible tel quel si on l’ouvre dans un fichier texte.

Source : markdownguide.org <!-- .element: class="source" -->

***

<!-- https://www.markdownguide.org/getting-started/ -->

- Markdown peut être utilisé pour presque tout : créer des sites web, des documents, prendre des notes, écrire des livres, réaliser des présentations (comme celle-ci !), écrire des mails, rédiger de la documentation technique…

- Markdown est **portable**. Les fichiers au format .md peuvent être ouverts avec quasiment n’importe quelle application. Si j’utilise Subilme Text pour rédiger en Markdown, je peux ouvrir et éditer mon document avec VSCode, Ghostwriter, Typora, Obsidian, le bloc-notes,…

Source : markdownguide.org <!-- .element: class="source" -->

</script></section><section  data-markdown><script type="text/template">### Paragraphes

</script></section><section  data-markdown><script type="text/template">### Emphases
